version: 2.1

orbs:
  heroku: circleci/heroku@2.0

workflows:
    build-master:
      jobs:
        - build:
            filters :
                branches:
                    only:
                        - master
        - push-on-dockerhub:
            requires:
              - build
            filters:
              branches:
                only:
                  - master
        - deploy-on-heroku :
            requires:
              - push-on-dockerhub
            filters:
              branches:
                only:
                  -master

jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install pip packages
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Linting
          command : |
            . venv/bin/activate
            flake8
      - run :
          name : Test with pytest
          command : |
            . venv/bin/activate
            pytest
  push-on-dockerhub:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and push to DockerHub
          command: |
            echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_LOGIN --password-stdin
            docker build -t image_lettings_site .
            docker tag image_lettings_site $DOCKER_LOGIN/$DOCKER_REPO:$CIRCLE_SHA1
            docker push $DOCKER_LOGIN/$DOCKER_REPO:$CIRCLE_SHA1
  deploy-on-heroku:
    executor: heroku/default
    steps:
      - checkout
      - heroku/deploy-via-git
